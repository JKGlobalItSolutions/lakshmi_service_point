<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Service Booking Form</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
      
        (function() {
            emailjs.init('PV-S6g-vK8SbNyYaC'); // Replace with your EmailJS user ID
        })();
        
        function sendFormDetails(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Collect form data
            const form = document.getElementById('booking-form');
            const formData = {
                user_name: form.user_name.value,
                user_email: form.user_email.value,
                mobile: form.mobile.value,
                service: form.service.value,
                ac_sub_services: form.ac_sub_services ? form.ac_sub_services.value : '',
                washing_machine_sub_services: form.washing_machine_sub_services ? form.washing_machine_sub_services.value : '',
                led_tv_sub_services: form.led_tv_sub_services ? form.led_tv_sub_services.value : '',
                ro_sub_services: form.ro_sub_services ? form.ro_sub_services.value : '',
                water_heater_sub_services: form.water_heater_sub_services ? form.water_heater_sub_services.value : '',
                fridge_sub_services: form.fridge_sub_services ? form.fridge_sub_services.value : '',
                microwave_oven_sub_services: form.microwave_oven_sub_services ? form.microwave_oven_sub_services.value : '',
                message: form.message.value
            };
            
            // Send the data using EmailJS
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
            .then(response => {
                alert('Email sent successfully!');
            })
            .catch(error => {
                console.error('EmailJS Error:', error);
                alert('Failed to send email.');
            });
            
            // Send the data to WhatsApp
            const whatsappMessage = `Name: ${formData.user_name}\nEmail: ${formData.user_email}\nMobile: ${formData.mobile}\nService: ${formData.service}\nMessage: ${formData.message}`;
            const whatsappURL = `https://wa.me/8438438413?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappURL, '_blank');
        }
        
        function toggleSubServices(service) {
            const subServiceContainers = document.querySelectorAll('.hidden');
            subServiceContainers.forEach(container => container.classList.add('hidden'));
            
            if (service === 'ac_service') {
                document.getElementById('ac_sub_services_container').classList.remove('hidden');
            } else if (service === 'washing_machine') {
                document.getElementById('washing_machine_sub_services_container').classList.remove('hidden');
            } else if (service === 'led_tv') {
                document.getElementById('led_tv_sub_services_container').classList.remove('hidden');
            } else if (service === 'ro') {
                document.getElementById('ro_sub_services_container').classList.remove('hidden');
            } else if (service === 'water_heater') {
                document.getElementById('water_heater_sub_services_container').classList.remove('hidden');
            } else if (service === 'fridge') {
                document.getElementById('fridge_sub_services_container').classList.remove('hidden');
            } else if (service === 'microwave_oven') {
                document.getElementById('microwave_oven_sub_services_container').classList.remove('hidden');
            }
        }
    </script>

    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <h1 class="display-6 mb-5">Book Your Service</h1>
                    <form id="booking-form" onsubmit="sendFormDetails(event)">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" name="user_name">
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email" name="user_email">
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                              <div class="form-floating">
                                <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" name="mobile" pattern="[0-9]{10}">
                                <label for="mobile">Mobile Number</label>
                            </div>
                            </div>
                            <div class="col-12">
                              <label for="service">Service</label>
                              <div class="form-floating">
                                  <select class="form-control" id="service" name="service" onchange="toggleSubServices(this.value)">
                                      <option value="" disabled selected>Select a Service</option>
                                      <option value="ac_service">AC Service</option>
                                      <option value="fridge">Fridge</option>
                                      <option value="washing_machine">Washing Machine</option>
                                      <option value="ro">RO</option>
                                      <option value="water_heater">Water Heater</option>
                                      <option value="microwave_oven">Microwave Oven</option>
                                      <option value="led_tv">LED TV</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-12 hidden" id="ac_sub_services_container">
                              <label for="ac_sub_services">AC Sub-Services</label>
                              <div class="form-floating">
                                  <select class="form-control" id="ac_sub_services" name="ac_sub_services">
                                      <option value="" disabled selected>Select an AC Sub-Service</option>
                                      <option value="ac_uninstallation">AC Uninstallation</option>
                                      <option value="ac_uninstallation_installation">AC Uninstallation & Installation</option>
                                      <option value="window_ac_uninstallation">Window AC Uninstallation</option>
                                      <option value="ac_gas_filling">AC Gas Filling/Refilling (Get quote)</option>
                                      <option value="duct_cassette_ac">Duct AC and Cassette AC (Per visit Inspection charge)</option>
                                      <option value="ac_deep_cleaning">AC Deep Cleaning Service</option>
                                      <option value="window_ac_uninstallation_installation">Window AC Uninstallation and Installation</option>
                                      <option value="window_ac_installation">Window AC Installation</option>
                                      <option value="ac_installation">AC Installation</option>
                                      <option value="ac_general_cleaning">AC General Cleaning Service</option>
                                      <option value="ac_repair_service">AC Repair & Service</option>
                                  </select>
                              </div>
                          </div>
                          
                          <div class="col-12 hidden" id="washing_machine_sub_services_container">
                              <label for="washing_machine_sub_services">Washing Machine Sub-Services</label>

                                  <select class="form-control" id="washing_machine_sub_services" name="washing_machine_sub_services">
                                      <option value="" disabled selected>Select a Washing Machine Sub-Service</option>
                                      <option value="semi_automatic">Semi-Automatic</option>
                                      <option value="automatic">Automatic</option>
                                      <option value="front_load">Front-load</option>
                                  </select>
                              </div>
                          </div>
                          
                          <div class="col-12 hidden" id="led_tv_sub_services_container">
                              <label for="led_tv_sub_services">LED TV Sub-Services</label>
                              <div class="form-floating">
                                  <select class="form-control" id="led_tv_sub_services" name="led_tv_sub_services">
                                      <option value="" disabled selected>Select an LED TV Sub-Service</option>
                                      <option value="tv_wall_mounting_below_40">TV Wall Mounting/Installation - Below 40"</option>
                                      <option value="tv_uninstallation_below_40">TV Uninstallation - Below 40"</option>
                                      <option value="tv_wall_mounting_uninstallation_above_55">TV Wall Mounting and Uninstallation - Above 55"</option>
                                      <option value="tv_uninstallation_above_55">TV Uninstallation - Above 55"</option>
                                      <option value="tv_wall_mounting_below_75">TV Wall Mounting/Installation - Below 75"</option>
                                      <option value="led_lcd_tv_service">LED/LCD TV Service (Per visit Inspection charge)</option>

    </div>
